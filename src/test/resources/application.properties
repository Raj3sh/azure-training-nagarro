# Force tests to use H2 in-memory DB instead of Azure SQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable features that might confuse H2
spring.jpa.hibernate.ddl-auto=create-drop


azure.storage.account-name=${AZURE_STORAGE_ACCOUNT_NAME:DUMMY}
azure.storage.account-key=${AZURE_STORAGE_ACCOUNT_KEY:DUMMY}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:DUMMY}
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:DUMMY}

azure.app.service.env.variable=${AZURE_APP_SERVICE_ENV_VARIABLE_DEPLOYMENT_STAGE:TEST}